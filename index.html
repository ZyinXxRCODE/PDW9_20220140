<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendaftaran Neraka</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Include SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  
</head>

<body style="background-image: url('assets/jors.jpg'); background-size: cover">
  <div class="container" style="display: flex; justify-content: center; margin: 10%">
    <div class="card" style="width: 18rem">
      <div class="card-body bg-dark text-light">
        <form id="myForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <h2 class="text-center mb-4">Pendaftaran Neraka</h2>
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama" aria-describedby="nama" required />
          </div>
          <div class="mb-3">
            <label for="noperserta" class="form-label">No Perserta:</label>
            <input type="text" class="form-control" id="noperserta" required />
          </div>
          <p>Golongan darah:</p>
          <select class="form-select mt-2" id="golongandarah" aria-label="golongandarah" required>
            <option selected disabled>Silakan Pilih</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <p class="mt-2">tahun kelahiran:</p>
          <select class="form-select mt-2" id="tahunkelahiran" aria-label="tahunkelahiran" required>
            <option selected disabled>Silakan pilih</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <!-- Add more options if needed -->
          </select>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary mt-4" style="width: 150px">Submit</button>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="isActive" />
            <label class="form-check-label" for="isActive"> Active </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Include SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
</body>
</html>
